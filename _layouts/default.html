<!DOCTYPE html>
<html lang="en">
<head>

	<title>{% if page.title %}{{ page.title }} &mdash; {% endif %}Team 1091</title>
	<!--suppress HtmlUnknownTarget -->
	<link href="/images/newBird.ico" rel="icon"/>

	<meta name="charset" content="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="/css/navigation.css">
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<nav id="main-nav">
		<div class="logo">
			<a href="/">
				<picture>
					<source srcset="/images/logo-dark.png" media="(prefers-color-scheme: dark)"/>
					<img src="/images/logo-light.png" alt=""/>
				</picture>
			</a>
		</div>
		<ul>
			<li class="dropdown">
				<label for="teamInfoDropdown">
					Team Information
				</label>
				<input type="radio" name="dropdowns" id="teamInfoDropdown">
				<ul aria-labelledby="teamInfoDropdown">
					<li><a href="/sponsors">Sponsors</a></li>
					<li><a href="/calendar">Calendar</a></li>
					<li><a href="/buildSeason">Build Updates</a></li>
					<li><a href="/galleryOfRobots">Gallery Of Robots</a></li>
				</ul>
			</li>
			<li class="dropdown">
				<label for="outreachDropdown">
					Outreach
				</label>
				<input type="radio" name="dropdowns" id="outreachDropdown">
				<ul aria-labelledby="navbarDropdown2">
					<li><a href="/fll">FLL</a></li>
					<li><a href="/legoClub">Lego Club</a></li>
				</ul>
			</li>
			<li><a href="/resources">Resources</a></li>
		</ul>
	</nav>
	<div class="content-container">
		{{ content }}
	</div>
	<footer id="footer">
		<address>
			<ul>
				<li><i class="bx bx-envelope"></i><a href="mailto:frcteam1091@gmail.com"
						target="_blank">frcteam1091@gmail.com</a></li>
				<li><i class="bx bxl-facebook"></i><a href="https://www.facebook.com/frcteam1091/"
						target="_blank">@frcteam1091</a></li>
				<li><i class="bx bxl-youtube"></i><a href="https://www.youtube.com/Team1091HUHS"
						target="_blank">@Team1091HUHS</a></li>
				<li><i class="bx bx-help-circle"></i><a
						href="https://docs.google.com/forms/d/e/1FAIpQLSeF2hcI4rTuc5765RXfDuWxjNU2jur1MKMT2-qS5NgRW3_7aw/viewform"
						target="_blank">Feedback</a></li>
			</ul>
		</address>
	</footer>

	<script>
		document.body.onmouseup = () => {
			const navItem = document.querySelector("[name=dropdowns]:checked")
			if (navItem){
				navItem.checked = false
			}
		}
	</script>
</body>

</html>
